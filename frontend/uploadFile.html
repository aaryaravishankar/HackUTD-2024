<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Upload CSV</title>
 <link rel="stylesheet" href="style.css">
 <style>
   /* Base styles */
   * {
     margin: 0;
     padding: 0;
     box-sizing: border-box;
   }




   body {
     font-family: 'Georgia', sans-serif;
     line-height: 1.6;
     color: #333;
     background: linear-gradient(45deg, #b4f5e3, #ebd0a4, #b9b9e9, #eeb8e6);
     background-size: 400% 400%;
     animation: gradientBackground 10s infinite;
   }




   @keyframes gradientBackground {
     0% { background-position: 0% 50%; }
     25% { background-position: 50% 100%; }
     50% { background-position: 100% 50%; }
     75% { background-position: 50% 0%; }
     100% { background-position: 0% 50%; }
   }
 
   header {
     background: rgba(0, 0, 0, 0.7);
     color: white;
     padding: 1rem 0;
     text-align: center;
   }




   header h1 {
     font-size: 2.5rem;
     margin-bottom: 0.5rem;
     display: flex;
     justify-content: center;
     align-items: center;
   }




   header h1 img {
     width: 50px;
     vertical-align: middle;
     margin-right: 10px;
   }




   nav {
     margin-top: 0.5rem;
   }




   nav a {
     color: white;
     text-decoration: none;
     margin: 0 10px;
     font-size: 1rem;
   }




   nav a:hover {
     text-decoration: underline;
   }




   /* Main Section */
   main {
     font: 'Patua One', sans-serif;
     display: flex;
     flex-direction: column;
     align-items: center;
     justify-content: center;
     min-height: calc(100vh - 150px); /* Adjust height excluding header/footer */
     padding: 20px;
   }








   form {
     background: white;
     padding: 2rem;
     border-radius: 8px;
     box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
     text-align: center;
     max-width: 500px;
     width: 100%;
   }




   form label {
     font-size: 1.2rem;
     margin-bottom: 1rem;
     display: block;
   }




   form input[type="file"] {
     display: block;
     margin: 1rem auto;
     padding: 0.5rem;
     font-size: 1rem;
     border: 1px solid #ddd;
     border-radius: 4px;
   }




   form button {
     padding: 0.7rem 1.5rem;
     background: #85c985;
     color: white;
     border: none;
     border-radius: 4px;
     font-size: 1rem;
     cursor: pointer;
     transition: 0.3s ease-in-out;
   }




   form button:hover {
     background: #78b576;
     transform: scale(1.05); /* Slightly increase size */
   }




   /* Footer */
   footer {
     background: #343a40;
     color: white;
     text-align: center;
     padding: 1rem 0;
   }




   footer p {
     font-size: 0.9rem;
   }




   footer a {
     color: #b4f08e;
     text-decoration: none;
   }




   footer a:hover {
     text-decoration: underline;
   }




   footer img {
     width: 24px;
     margin: 0 5px;
   }
 </style>
</head>
<body>
 <!-- Header -->
 <header>
   <h1>
     Upload Your CSV File
   </h1>
   <nav>
     <a href="homepage.html">Home</a>
     <a href="homepage.html#services">About</a>
   </nav>
 </header>




 <!-- Main Section -->
 <main>
   <form action="/upload" method="post" enctype="multipart/form-data" id="upload-form">
     <label for="file-input">Choose a CSV file to upload:</label>
     <input type="file" id="file-input" name="csv-file" accept=".csv">
     <button type="submit" class="btn">Upload</button>
   </form>
 </main>


 <!-- Footer -->
 <footer>
   <p>
     &copy; 2024 Hydrate Detection. All Rights Reserved. |
     <a href="privacy.html">Privacy Policy</a> |
     <a href="terms.html">Terms of Service</a>
   </p>
   <p>
   </p>
 </footer>
</body>
</html>
